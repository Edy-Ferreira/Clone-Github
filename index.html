<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
</head>

<body>


    <main>


        <div id="container">

            <div id="header">

                <a href="https://github.com/">

                    <img src="assets/github.svg" alt="icone do github">

                </a>

                <h1>
                    Sign in to GitHub
                </h1>

            </div>

            <div id="card">


                <div classe="textfield">

                    <label for="">Username or email address</label>

                    <input id="usuario" type="text">
                </div>

                <div classe="textfield">

                    <label for="Password">Password</label>
                    <input id="Password" type="password">
                    <a href="">Forgot password?

                    </a>
                </div>
                <button>Sign in</button>
            
            </div>

            <div id="create">

                New to GitHub? <a href="">

                Create an account</a>
            </div>
        

        </div id="footer">

             <ul>

                 <li class="lista" id="">
                     <a href="https:docs.github"></a>
                    Terms
                 </a>
                 </li>  
                 <li class="lista" id="">
                    <a href="https:docs.github"></a>
                   Privacy
                </a>
                </li>    
                <li class="lista" id="">
                    <a href="https:docs.github"></a>
                   Docs
                </a>
                </li>    
                <li class="lista" id="contato">
                    <a href="https:docs.github"></a>
                    Contact GitHub Support
                </a>
                </li>         

            </ul>


    </main>




</body>

</html>
